<?xml version="1.0" encoding="utf-8"?>
<svg width="800px" height="600px"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xhtml="http://www.w3.org/1999/xhtml"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     xmlns:a="http://www.adobe.com/svg10-extensions" a:timeline="independent"
     onload="top.load(evt)">

  <defs>
   
        
    <clipPath id="gameareaclip">
      <rect x="20" y="20" width="600" height="560"/>
    </clipPath>
    
<g id="bullet">
  <circle cx="5" cy="5" r="5" style="fill:red"/>
  <circle cx="6" cy="3" r="1" style="fill:pink"/>
</g>

    <pattern id="background_pattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" style="fill:yellow"/>
      <circle cx="10" cy="10" r="8" style="fill:lightyellow"/>
    </pattern>
    
    <radialGradient id="player_color">
      <stop offset="0.0" style="stop-color:yellow;stop-opacity:1"/>
      <stop offset="0.8" style="stop-color:yellow;stop-opacity:1"/>
      <stop offset="1.0" style="stop-color:orange;stop-opacity:1"/>
    </radialGradient>

    <g id = "sweet">
	<rect x="0" y="10" width="40" height="20"
		 style="fill:rgb(255,0,0);stroke:rgb(0,0,0);stroke-width:1" rx="9.5"
		ry="9.5" transform="rotate(-45 20 20)"/>
	<rect x="0" y="10" width="40" height="20"
		 style="fill:rgb(255,0,0);stroke:rgb(0,0,0);stroke-width:1" rx="9.5"
		ry="9.5" transform="rotate(45 20 20)"/>
    </g>

    <g id="monster">
 <path	d="M0 30 L0 0 L5 3 L10 0 L15 3 L20 0 L25 3 L30 0 L35 3 L40 0 L40 40 L35 33 L30 40 	L25 33 L20 40 L15 33 L10 40 L5 33 L0 40 L0 30"
	 style="fill:rgb(128,128,128);fill-opacity:0.5;stroke:rgb(0,0,0);stroke-width:2"/>
	<ellipse cx="29" cy="10.5" rx="5" ry="4.5"
		 style="fill:rgb(36,36,24);stroke:rgb(0,0,0);stroke-width:1"/>
	<ellipse cx="35" cy="25" rx="2" ry="1"
		 style="fill:rgb(255,0,0);stroke:rgb(0,0,0);stroke-width:1">
		<animate attributeName="ry" attributeType="XML" dur="5s" values="1; 4; 1"
repeatCount="indefinite"/>
	 </ellipse>
</g>
  </defs>
  

  <rect width="100%" height="100%" style="fill:url(#background_pattern);stroke:orange;stroke-width:4" />

  <rect x="20" y="20" width="600" height="560" style="fill:black;stroke:red;stroke-width:5" />
  

  
<!-- Score -->
	<g transform="translate(640, 120)">
 	 <text x="70" y="0"
 	  style="fill:orange;font-size:25px;font-weight:bold;text-anchor:middle">
  	  Score:
	  </text>
	  <rect x="0" y="10" width="140" height="35" style="fill:white" />
	  <text id="score" x="70" y="36"
	   style="fill:orange;font-size:25px;text-anchor:middle">0</text>
	</g>


<!-- Bullet remain -->
	<g transform="translate(640, 190)">
	 	 <text x="70" y="0"
	 	  style="fill:orange;font-size:25px;font-weight:bold;text-anchor:middle">
	  	  Bullet Remain:
		  </text>
		  <rect x="0" y="10" width="140" height="35" style="fill:white" />
		  <text id="bulletRemain" x="70" y="36"
		   style="fill:orange;font-size:25px;text-anchor:middle">8</text>
	</g>

<!-- HP -->
	<g transform="translate(640, 260)">
	 	 <text x="70" y="0"
	 	  style="fill:orange;font-size:25px;font-weight:bold;text-anchor:middle">
	  	  HP Remain:
		  </text>
		  <rect x="0" y="10" width="140" height="35" style="fill:white" />
		  <text id="HPRemain" x="70" y="36"
		   style="fill:orange;font-size:25px;text-anchor:middle">2</text>
	</g>

<!-- Level -->
	<g transform="translate(640, 330)">
	 	 <text x="70" y="0"
	 	  style="fill:orange;font-size:25px;font-weight:bold;text-anchor:middle">
	  	  Level:
		  </text>
		  <rect x="0" y="10" width="140" height="35" style="fill:white" />
		  <text id="Level" x="70" y="36"
		   style="fill:orange;font-size:25px;text-anchor:middle">1</text>
	</g>

<!-- Time -->
	<g transform="translate(640, 400)">
	 	 <text x="70" y="0"
	 	  style="fill:orange;font-size:25px;font-weight:bold;text-anchor:middle">
	  	  Time:
		  </text>
		  <rect x="0" y="10" width="140" height="35" style="fill:white" />
		  <text id="TimeRemain" x="70" y="36"
		   style="fill:orange;font-size:25px;text-anchor:middle">60</text>
	</g>
	
	<g id="startpage" transform="translate(0,0)" width="800" height="600" style = " visibility : visible">
		<rect x="0" y="0" width="800" height="600" style="fill:rgb(255,255,0)" />
		<text x="400px" y="50px" style="fill:rgb(255,0,255);font-size:30;text-anchor:middle">Goods Hunting</text>
		<text x="400" y="130" style="fill:rgb(255,0,0);font-size:30;text-anchor:middle">You are a paper hunter. You need to collect goods</text>
		<text x="400" y="170" style="fill:rgb(255,0,0);font-size:30;text-anchor:middle"> as many as possible. Use the N key to go left,</text>
		<text x="400" y="210" style="fill:rgb(255,0,0);font-size:30;text-anchor:middle"> the M key to go right and the Z key to jump. </text>
		<text x="400" y="250" style="fill:rgb(255,0,0);font-size:30;text-anchor:middle"> Dummy papers are going to stop you on the way. </text>
		<text x="400" y="290" style="fill:rgb(255,0,0);font-size:30;text-anchor:middle"> Use the spacebar to shoot and kill them. Pick up </text>
		<text x="400" y="330" style="fill:rgb(255,0,0);font-size:30;text-anchor:middle"> the goods amd go to the exit quickly. You can earn </text>
		<text x="400" y="370" style="fill:rgb(255,0,0);font-size:30;text-anchor:middle"> double points in zoom mode, which is much harder.</text>
		<text x="700" y="50" style="fill:rgb(255,0,0);font-size:30;text-anchor:middle"> MAR Chun Sum</text>

		<g onclick="top.zoomMode()" >
  			<rect x="500" y="450" width="150" height="40"
         			 style="fill:white;stroke:red;stroke-width:2" />
   			<text x="575" y="480"
          			style="fill:red;font-size:25px;text-anchor:middle">Zoom Mode</text>
  		</g>
  		<g onclick="top.normalMode()" >
		  	<rect x="200" y="450" width="150" height="40"
		         	style="fill:white;stroke:red;stroke-width:2" />
		   	<text x="275" y="480"
		          	style="fill:red;font-size:25px;text-anchor:middle">Normal Mode</text>
  		</g>
	</g>

  <g style="clip-path:url(#gameareaclip)">
    <g transform="translate(20,20)">
      <g id="gamearea" transform="translate(0,0)" width="600" height="560" style = " visibility : hidden">

        <rect x="0" y="0" width="600" height="560" style="fill:white" />

        
        <g id="platforms">

