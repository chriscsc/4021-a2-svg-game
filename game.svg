		ry="5.79165"/>
	<rect x="160" y="440" width="80" height="20"
		 style="fill:rgb(64,255,64);stroke:rgb(0,0,0);stroke-width:1" rx="5.79165"
		ry="5.79165"/>
	<rect x="520" y="500" width="20" height="40"
		 style="fill:rgb(64,255,64);stroke:rgb(0,0,0);stroke-width:1" rx="5.79165"
		ry="5.79165"/>
	<rect x="540" y="480" width="20" height="60"
		 style="fill:rgb(64,255,64);stroke:rgb(0,0,0);stroke-width:1" rx="5.79165"
