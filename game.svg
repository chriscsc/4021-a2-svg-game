	<g id="sweets"/>
    <g id="monsters"/>
        
<!-- door -->
	<g>
		<rect id="door" x="260" y="40" width="40" height="40"

			style="fill:rgb(111,162,247);stroke:rgb(0,0,0);stroke-width:1"/>

		<text x="269px" y="56px"
			transform="translate(269.53 56.12) scale(1.88424 1.47297) translate(-269.53 -56.12) translate(-1.32679 -1.01835)"	
				style="fill:rgb(0,0,0);font-family:Arial;font-size:10">Go</text>

		<polygon points="280,60 282.887,65 277.113,65"
			transform="matrix(1.73205 0 0 1 -204.974 0) translate(280 60) scale(1 1.2) translate(-280 -60)"		
				style="fill:rgb(255,0,0);stroke:rgb(0,0,0);stroke-width:1"/>

		<polygon points="280,60 282.887,65 277.113,65"
			transform="matrix(1.73205 0 0 1.2 -117.974 14) translate(-53.1162 -14.1667) translate(277.113 65) scale(1.66661 1.33333) translate(-277.113 -65) translate(0.57737 0.208333)"
				style="fill:rgb(255,0,0);stroke:rgb(0,0,0);stroke-width:1"/>
	</g>

         <g>
			<text id="nameBar" x="0" y="0"
				style="fill:orange;font-size:10px;text-anchor:middle">Anonymous</text>
        </g>
        <g id="player">
			<rect id="changeAppearance" x="0" y="0" width="40" height="40"
				style="fill:rgb(255,255,0);stroke:rgb(0,0,0);stroke-width:1"/>
			<ellipse cx="30" cy="10" rx="5" ry="4"
				style="fill:rgb(36,36,24);stroke:rgb(0,0,0);stroke-width:1"/>
			<path  d="M39.5 26.8333 L33.8333 22.8333 L25.5 26.8333 L27.5 34.5 L36.1667 36.8333"
				style="fill:none;stroke:rgb(0,0,0);stroke-width:1"/>
        </g>
        <g id="bullets"/>
    </g>
      
      <g id="highscoretable"  style = " visibility : hidden" transform="translate(40,40)">
        <rect width="520" height="480"
         style="fill:white;stroke:red;stroke-width:2"/>
        <text x="260" y="40"
         style="fill:red;font-size:30px;font-weight:bold;text-anchor:middle">
          High Score Table
        </text>
        <text id="highscoretext" y="45"
         style="font-size: 20px;font-weight:bold"/>
        <g onclick="top.again()" transform="translate(230,420)">
			<rect x="0" y="0" width="140" height="40"
				style="fill:white;stroke:red;stroke-width:2" />
			<text x="60" y="20"
				style="fill:red;font-size:22px;text-anchor:middle">Again??</text>
		</g>
